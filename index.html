<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/lit.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lit</title>
  <link rel="stylesheet" href="./src/common/styles/main.scss" />

  <script type="module" src="./src/components/atoms/check.ts" defer></script>
  <script type="module" src="./src/components/atoms/media.ts" defer></script>
  <script type="module" src="./src/components/atoms/icon.ts" defer></script>
  <script type="module" src="./src/components/atoms/layout.ts" defer></script>
  <script type="module" src="./src/components/atoms/radio.ts" defer></script>
  <script type="module" src="./src/components/organisms/expandable.ts" defer></script>
  <script type="module" src="./src/components/organisms/radiobox.ts" defer></script>
</head>

<body>

  <lit-layout layout="grid" class="debug">

    <lit-layout layout="column">
      <lit-check checked></lit-check>
      <lit-check></lit-check>
    </lit-layout>

    <lit-layout layout="column">
      <lit-media is="audio" src="/src/common/assets/trex.mp3" controls>
      </lit-media>
    </lit-layout>

    <lit-layout layout="column">
      <lit-media is="image"
        src="https://cdn.dribbble.com/userupload/10972020/file/original-933f3353566cdd48f38cce49cb1736f7.png?resize=1024x768"
        alt="this is an image">
      </lit-media>
    </lit-layout>

    <lit-layout layout="column">
      <lit-media is="video" src="/src/common/assets/flower.webm" controls>
      </lit-media>
    </lit-layout>

    <lit-layout layout="grid">
      <lit-icon name="person"></lit-icon>
      <lit-icon name="person" fill></lit-icon>
      <lit-icon name="person"></lit-icon>
      <lit-icon name="person" fill></lit-icon>
      <lit-icon name="person"></lit-icon>
      <lit-icon name="person" fill></lit-icon>
    </lit-layout>

    <lit-layout layout="column">
      <lit-radio group="radioGroup1" checked></lit-radio>
      <lit-radio group="radioGroup1"></lit-radio>
      <lit-radio group="radioGroup1"></lit-radio>
    </lit-layout>

    <lit-layout layout="column">
      <lit-expandable>
        <h1 slot="heading">title</h1>
        <ul slot="content">
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
          <li>item 4</li>
        </ul>
      </lit-expandable>
    </lit-layout>    

    <lit-layout layout="row">
      <lit-radiobox group="radioGroup2" checked>
        <lit-media is="image" src="https://cdn.dribbble.com/userupload/10972020/file/original-933f3353566cdd48f38cce49cb1736f7.png?resize=1024x768"></lit-media>
      </lit-radiobox>
      <lit-radiobox group="radioGroup2">
        <lit-media is="image" src="https://cdn.dribbble.com/userupload/10972020/file/original-933f3353566cdd48f38cce49cb1736f7.png?resize=1024x768"></lit-media>
      </lit-radiobox>
      <lit-radiobox group="radioGroup2">
        <lit-media is="image" src="https://cdn.dribbble.com/userupload/10972020/file/original-933f3353566cdd48f38cce49cb1736f7.png?resize=1024x768"></lit-media>
      </lit-radiobox>
    </lit-layout>

  </lit-layout>

</body>

</html>
