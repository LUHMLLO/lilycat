<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/lit.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lit - Universal Web Components</title>
  <link rel="stylesheet" href="./src/_dev/main.scss" />

  <script type="module" src="./src/components/_buildingBlocks/layout.ts" defer></script>

  <script type="module" src="./src/components/atoms/lit-icon/component.ts" defer></script>
  <script type="module" src="./src/components/atoms/lit-check/component.ts" defer></script>
  <script type="module" src="./src/components/atoms/lit-media/component.ts" defer></script>
  <script type="module" src="./src/components/atoms/lit-radio/component.ts" defer></script>

  <script type="module" src="./src/components/molecules/lit-button/component.ts" defer></script>
  <script type="module" src="./src/components/molecules/lit-input/component.ts" defer></script>
  <script type="module" src="./src/components/molecules/lit-link/component.ts" defer></script>

  <script type="module" src="./src/components/organisms/lit-expandable/component.ts" defer></script>
  <script type="module" src="./src/components/organisms/lit-radiobox/component.ts" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&display=swap">

  <style>
    :root {
      --fontFamily: 'DM Sans', sans-serif;
    }
  </style>
</head>

<body>

  <lit-layout variant="main">
    <lit-layout variant="grid" place="center" class="dev-card">

      <lit-layout variant="grid" place="top-left" class="dev-card">
        top-left
      </lit-layout>

      <lit-layout variant="grid" place="top" class="dev-card">
        top
      </lit-layout>

      <lit-layout variant="grid" place="top-right" class="dev-card">
        top-right
      </lit-layout>

      <lit-layout variant="grid" place="center-left" class="dev-card">
        center-left
      </lit-layout>

      <lit-layout variant="grid" place="center" class="dev-card">
        center
      </lit-layout>

      <lit-layout variant="grid" place="center-right" class="dev-card">
        center-right
      </lit-layout>

      <lit-layout variant="grid" place="bottom-left" class="dev-card">
        bottom-left
      </lit-layout>

      <lit-layout variant="grid" place="bottom" class="dev-card">
        bottom
      </lit-layout>

      <lit-layout variant="grid" place="bottom-right" class="dev-card">
        bottom-right
      </lit-layout>
    </lit-layout>

    <lit-layout variant="column" place="center" class="dev-card">
      <lit-layout variant="column" place="center" class="dev-card">
        <lit-check checked></lit-check>
      </lit-layout>
      <lit-layout variant="column" place="center" class="dev-card">
        <lit-check></lit-check>
      </lit-layout>
    </lit-layout>

    <lit-layout variant="grid" place="center" class="dev-card">
      <lit-layout variant="grid" place="center" class="dev-card">
        <lit-icon name="person"></lit-icon>
      </lit-layout>
      <lit-layout variant="grid" place="center" class="dev-card">
        <lit-icon name="camera"></lit-icon>
      </lit-layout>
      <lit-layout variant="grid" place="center" class="dev-card">
        <lit-icon name="settings"></lit-icon>
      </lit-layout>
      <lit-layout variant="grid" place="center" class="dev-card">
        <lit-icon name="shopping_cart"></lit-icon>
      </lit-layout>
      <lit-layout variant="grid" place="center" class="dev-card">
        <lit-icon name="flutter"></lit-icon>
      </lit-layout>
      <lit-layout variant="grid" place="center" class="dev-card">
        <lit-icon name="release_alert"></lit-icon>
      </lit-layout>
      <lit-layout variant="grid" place="center" class="dev-card">
        <lit-icon name="dashboard"></lit-icon>
      </lit-layout>
      <lit-layout variant="grid" place="center" class="dev-card">
        <lit-icon name="home"></lit-icon>
      </lit-layout>
      <lit-layout variant="grid" place="center" class="dev-card">
        <lit-icon name="wifi"></lit-icon>
      </lit-layout>
    </lit-layout>

    <lit-layout variant="column" place="center" class="dev-card">
      <lit-layout variant="column" place="center" class="dev-card">
        <lit-radio group="radioGroup1" checked></lit-radio>
      </lit-layout>
      <lit-layout variant="column" place="center" class="dev-card">
        <lit-radio group="radioGroup1"></lit-radio>
      </lit-layout>
      <lit-layout variant="column" place="center" class="dev-card">
        <lit-radio group="radioGroup1"></lit-radio>
      </lit-layout>
    </lit-layout>

    <lit-layout variant="column" place="center" class="dev-card">

      <lit-layout variant="column" place="center" class="dev-card">
        <lit-media variant="audio" src="/assets/trex.mp3" controls>
        </lit-media>
      </lit-layout>

      <lit-layout variant="column" place="center" class="dev-card">
        <lit-media variant="video" src="/assets/flower.webm" controls>
        </lit-media>
      </lit-layout>
    </lit-layout>

    <lit-layout variant="column" place="center" class="dev-card">
      <lit-media variant="image"
        src="https://images.unsplash.com/photo-1633153010613-fd459a477641?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="this is an image">
      </lit-media>
    </lit-layout>

    <lit-layout variant="grid" place="stretch" class="dev-card">
      <lit-layout variant="column" place="center" class="dev-card">
        <lit-button emphasis="high" lead="person"> lead </lit-button>
      </lit-layout>
      <lit-layout variant="column" place="center" class="dev-card">
        <lit-button emphasis="medium" lead="person"> lead </lit-button>
      </lit-layout>
      <lit-layout variant="column" place="center" class="dev-card">
        <lit-button emphasis="low" lead="person"> lead </lit-button>
      </lit-layout>
      <lit-layout variant="column" place="center" class="dev-card">
        <lit-button emphasis="high" trail="person"> lead </lit-button>
      </lit-layout>
      <lit-layout variant="column" place="center" class="dev-card">
        <lit-button emphasis="medium" trail="person"> lead </lit-button>
      </lit-layout>
      <lit-layout variant="column" place="center" class="dev-card">
        <lit-button emphasis="low" trail="person"> lead </lit-button>
      </lit-layout>
      <lit-layout variant="column" place="center" class="dev-card">
        <lit-button emphasis="high" lead="person" trail="arrow_forward"> lead + trail </lit-button>
      </lit-layout>
      <lit-layout variant="column" place="center" class="dev-card">
        <lit-button emphasis="medium" lead="person" trail="arrow_forward"> lead + trail </lit-button>
      </lit-layout>
      <lit-layout variant="column" place="center" class="dev-card">
        <lit-button emphasis="low" lead="person" trail="arrow_forward"> lead + trail </lit-button>
      </lit-layout>
    </lit-layout>

    <lit-layout variant="column" place="center" class="dev-card">
      <lit-layout variant="column" place="center" class="dev-card">
        <lit-input lead="person" value="this is an input"></lit-input>
      </lit-layout>
      <lit-layout variant="column" place="center" class="dev-card">
        <lit-input placeholder="this is a placeholder"></lit-input>
      </lit-layout>
      <lit-layout variant="column" place="center" class="dev-card">
        <lit-input trail="close" value="this is an input"></lit-input>
      </lit-layout>
    </lit-layout>

    <lit-layout variant="column" place="center" class="dev-card">
      <lit-layout variant="column" place="center" class="dev-card">
        <lit-link href="/#" target="" lead="person">link to '/#'</lit-link>
      </lit-layout>
      <lit-layout variant="column" place="center" class="dev-card">
        <lit-link href="https://www.youtube.com" target="_blank">link to '/youtube.com'</lit-link>
      </lit-layout>
      <lit-layout variant="column" place="center" class="dev-card">
        <lit-link href="/#link" target="" trail="close">link</lit-link>
      </lit-layout>
    </lit-layout>

    <lit-layout variant="grid" place="stretch" class="dev-card">
      <lit-layout variant="column" place="center" class="dev-card">
        <lit-expandable variant="dropdown" title="expandable" emphasis="high" open></lit-expandable>
      </lit-layout>
      <lit-layout variant="column" place="center" class="dev-card">
        <lit-expandable title="expandable" emphasis="medium" open>
          <p>item 1</p>
          <p>item 2</p>
          <p>item 3</p>
          <p>item 4</p>
        </lit-expandable>
      </lit-layout>
      <lit-layout variant="column" place="center" class="dev-card">
        <lit-expandable title="expandable" emphasis="low" open>
          <p>item 1</p>
          <p>item 2</p>
          <p>item 3</p>
          <p>item 4</p>
        </lit-expandable>
      </lit-layout>
    </lit-layout>

    <lit-layout variant="row" place="center" class="dev-card">
      <lit-radiobox group="radioGroup2" checked>
        <lit-media variant="image"
          src="https://images.unsplash.com/photo-1698440235228-9c617924c06e"></lit-media>
      </lit-radiobox>
      <lit-radiobox group="radioGroup2">
        <lit-media variant="image"
          src="https://images.unsplash.com/photo-1698782413216-0d5868fe95b3"></lit-media>
      </lit-radiobox>
      <lit-radiobox group="radioGroup2">
        <lit-media variant="image"
          src="https://images.unsplash.com/photo-1582562320669-08063a679a22"></lit-media>
      </lit-radiobox>
    </lit-layout>
  </lit-layout>

</body>

</html>
